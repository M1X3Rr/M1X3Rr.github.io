		</p>

	<script>
		function loadDoc() {
		  var xhttp = new XMLHttpRequest();
		  xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
			  myFunction(this);
			}
		  };
		  xhttp.open("GET", "les.xml", true);
		  xhttp.send();
		}
		function myFunction(xml) {
		  var i;
		  var xmlDoc = xml.responseXML;
		  var table="<table class='table table-striped text-left'><tr><th>Názov</th><th>Popis</th><th>Rozloha</th></tr>";
		  var x = xmlDoc.getElementsByTagName("druh");
		  for (i = 0; i <x.length; i++) { 
			table += "<tr><td>" +
			x[i].getElementsByTagName("nazov")[0].childNodes[0].nodeValue +
			"</td><td>" +
			x[i].getElementsByTagName("popis")[0].childNodes[0].nodeValue +
			"</td><td>" +
			x[i].getElementsByTagName("hodnota")[0].childNodes[0].nodeValue +
			" " + 
			x[i].getElementsByTagName("jednotka")[0].childNodes[0].nodeValue +
			"</td></tr>";
		  }
		  table += "</table>";
		  
		  document.getElementById("obsah").innerHTML = table;
		}
	</script>
